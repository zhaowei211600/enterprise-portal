<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>查看企业资料</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="../../lay/css/font.css">
    <link rel="stylesheet" href="../../lay/css/xadmin.css">
</head>

<body>

<div class="x-body">
    <form class="layui-form">


        <div class="layui-form-item">
            <label for="corpName" class="layui-form-label" style="width: 100px;">
                <span></span>企业名称：
            </label>
            <div class="layui-input-inline" style="width: 240px;">
                <input type="hidden" id="updatePlanId" />
                <input type="text" hidden="hidden" id="corpId" name="corpId" disabled="disabled"/>
                <input type="text" id="corpName" name="corpName" lay-verify="applyName"
                       autocomplete="off" class="layui-input" disabled="disabled">
            </div>
        </div>


        <div class="layui-form-item">
            <label for="startTimeAdd" class="layui-form-label" style="width: 100px;">
                <span ></span>开始时间：
            </label>
            <div class="layui-input-inline" style="width: 240px;">
                <input type="text" name="startTimeAdd" id="startTimeAdd" placeholder="请输入开始时间" autocomplete="off" class="layui-input">
            </div>
        </div>


        <div class="layui-form-item">
            <label for="endTimeAdd" class="layui-form-label" style="width: 100px;">
                <span ></span>结束时间：
            </label>
            <div class="layui-input-inline" style="width: 240px;">
                <input type="text" name="endTimeAdd" id="endTimeAdd" placeholder="请输入结束时间" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label for="planTypeAdd" class="layui-form-label" style="width: 100px;">
                <span ></span>类型：
            </label>
            <div class="layui-input-inline" style="width: 240px;">
                <select class="planTypeAddSelect" name="planTypeAdd" id="planTypeAdd" lay-verify="required">
                    <option value="01">销项</option>
                    <option value="02">进项</option>
                    <option value="03">工商</option>
                    <option value="04">申报</option>
                    <option value="05">日志</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label for="fetchTypeAdd" class="layui-form-label" style="width: 100px;">
                <span ></span>状态：
            </label>
            <div class="layui-input-inline" style="width: 240px;">
                <select class="fetchTypeAddSelect" name="fetchTypeAdd" id="fetchTypeAdd" lay-verify="required">
                    <option value="0">未开始</option>
                    <option value="1">已完成</option>
                    <option value="2">异常</option>
                    <option value="9">废除</option>
                </select>
            </div>
        </div>




        <div class="layui-form-item">
            <label  class="layui-form-label" style="width: 100px;">
                <span ></span>
            </label>
            <div class="layui-input-block">
                <button id="auditButton" type="button" class="layui-btn" lay-filter="add" onclick="addDetial();">
                    完成
                </button>
                <button class="layui-btn layui-btn-primary" type="button" onclick="x_admin_close();">
                    返回
                </button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="../../lay/js/jquery.min.js"></script>
<script type="text/javascript" src="../../lay/lib/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript" src="../../js/interface_li.js"></script>
<script src="../../js/footer.js"></script>
<script type="text/javascript" src="../../lay/js/xadmin.js"></script>
<script>
    $(function(){
        layui.use('form', function(){
            var form = layui.form;
            form.render();
        });
    });
    //日期框加载
    layui.use('laydate', function(){
        var laydate = layui.laydate;
        laydate.render({
            elem: '#startTimeAdd'
        });
    });
    layui.use('laydate', function(){
        var laydate = layui.laydate;
        laydate.render({
            elem: '#endTimeAdd'
        });
    });
</script>
<script type = "text/javascript" src="../../js/planMange/planMange.js"></script>

<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
<!--[if lt IE 9]>
<script src="../../js/html5shiv.js"></script>
<script src="../../js/respond.min.js"></script>


<![endif]-->
</body>
</html>
