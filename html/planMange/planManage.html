<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>银税通-企业用户统计</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../../lay/css/font.css">
    <link rel="stylesheet" href="../../lay/css/xadmin.css">
    <link rel="stylesheet" href="../../lay/lib/layui/css/layui.css">
</head>

<body>
<div class="x-nav">
    <span class="layui-breadcrumb" lay-separator="/">
        <a>
            <cite>首页</cite>
        </a>
        <a>
            <cite>运行管理</cite>
        </a>
        <a>
          <cite>取数计划</cite>
        </a>
	</span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
</div>

<div class="x-body">
    <div class="layui-row">
        <form id="query_form" class="layui-form">
            <div class="layui-form-item">

                <div class="layui-inline">
                    <label class="layui-form-mid">完成状态:</label>
                    <div class="layui-input-inline" style="width: 150px;">
                        <select name="queryFetchType" id="queryFetchType" lay-verify="required">
                            <option value="0">未开始</option>
                            <option value="1">已完成</option>
                            <option value="2">异常</option>
                            <option value="9">已废除</option>
                        </select>
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-mid">计划类型:</label>
                    <div class="layui-input-inline" style="width: 150px;">
                        <select name="queryPlanType" id="queryPlanType" lay-verify="required">
                            <option value="" selected="selected">计划类型</option>
                            <option value="01">销项</option>
                            <option value="02">进项</option>
                            <option value="03">工商</option>
                            <option value="04">申报</option>
                            <option value="05">日志</option>
                        </select>
                    </div>
                </div>


                <div class="layui-inline">
                    <label class="layui-form-mid">企业税号：</label>
                    <div class="layui-input-inline" style="width: 150px;">
                        <input type="text" name="queryCorpTaxNo" id="queryCorpTaxNo" placeholder="请输入税号" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <button class="layui-btn" type="button" onclick="findQuery()" function="query">
                            <i class="layui-icon">&#xe615;</i>
                        </button>
                    </div>

                </div>
            </div>
        </form>
    </div>
    <xblock>
        <div class="layui-input-inline">
            <button class="layui-btn" type="button" onclick="addPlan()" function="query">
                <i class="layui-icon"></i>新增
            </button>
        </div>
    </xblock>
    <table id="planCorp" class="layui-table">
        <thead>
        <tr>
            <th>选择</th>
            <th>批次号</th>
            <th>企业主键</th>
            <th>开始时间</th>
            <th>结束时间</th>
            <th>完成状态</th>
            <th>完成时间</th>
            <th>类型</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody id="planMangeList">
        </tbody>
    </table>
    <div id="pageDiv" class="page">
    </div>
</div>

<script type="text/javascript" src="../../lay/js/jquery.min.js"></script>
<script type="text/javascript" src="../../lay/lib/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript" src="../../js/interface_li.js"></script>
<script src="../../js/footer.js"></script>
<script type="text/javascript" src="../../lay/js/xadmin.js"></script>
<script type="text/javascript" src="../../js/planMange/planManageList.js"></script>
<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
<!--[if lt IE 9]>
<script src="../../js/html5shiv.js"></script>
<script src="../../js/respond.min.js"></script>
<![endif]-->
</body>
</html>
