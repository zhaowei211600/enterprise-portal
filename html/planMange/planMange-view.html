<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>查看企业资料</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="../../lay/css/font.css">
    <link rel="stylesheet" href="../../lay/css/xadmin.css">
</head>

<body>

<div class="x-body">
    <form class="layui-form">

        <div class="layui-form-item">
            <label for="batchNo" class="layui-form-label" style="width: 100px;">
                <span></span>批次号：
            </label>
            <div class="layui-input-inline" style="width: 240px;">
                <input type="text" id="batchNo" name="batchNo" lay-verify="applyName"
                       autocomplete="off" class="layui-input" disabled="disabled">
            </div>
            <label for="corpId" class="layui-form-label" style="width: 100px;">
                <span></span>企业主键：
            </label>
            <div class="layui-input-inline" style="width: 240px;">
                <input type="text" id="corpId" name="corpId" lay-verify="corpId"
                       autocomplete="off" class="layui-input" disabled="disabled">
            </div>
        </div>

        <div class="layui-form-item">
            <label for="startTime" class="layui-form-label" style="width: 100px;">
                <span></span>开始时间：
            </label>
            <div class="layui-input-inline" style="width: 240px;">
                <input type="text" id="startTime" name="startTime" lay-verify="startTime"
                       autocomplete="off" class="layui-input" disabled="disabled">
            </div>
            <label for="endTime" class="layui-form-label" style="width: 100px;">
                <span></span>结束时间：
            </label>
            <div class="layui-input-inline" style="width: 240px;">
                <input type="text" id="endTime" name="endTime" lay-verify="endTime"
                       autocomplete="off" class="layui-input" disabled="disabled">
            </div>
        </div>

        <div class="layui-form-item">
            <label for="finishType" class="layui-form-label" style="width: 100px;">
                <span></span>完成状态：
            </label>
            <div class="layui-input-inline" style="width: 240px;">
                <input type="text" id="finishType" name="finishType" lay-verify="finishType"
                       autocomplete="off" class="layui-input" disabled="disabled">
            </div>
            <label for="planType" class="layui-form-label" style="width: 100px;">
                <span></span>类型：
            </label>
            <div class="layui-input-inline" style="width: 240px;">
                <input type="text" id="planType" name="planType" lay-verify="planType"
                       autocomplete="off" class="layui-input" disabled="disabled">
            </div>
        </div>

        <div class="layui-form-item">
            <label for="finishTime" class="layui-form-label" style="width: 100px;">
                <span></span>完成时间：
            </label>
            <div class="layui-input-inline" style="width: 240px;">
                <input type="text" id="finishTime" name="finishTime" lay-verify="finishTime"
                       autocomplete="off" class="layui-input" disabled="disabled">
            </div>
            <label for="taxNos" class="layui-form-label" style="width: 100px;">
                <span></span>税号：
            </label>
            <div class="layui-input-inline" style="width: 240px;">
                <input type="text" id="taxNos" name="taxNos" lay-verify="taxNos"
                       autocomplete="off" class="layui-input" disabled="disabled">
            </div>
        </div>


        <div class="layui-form-item">
            <label  class="layui-form-label" style="width: 100px;">
                <span ></span>
            </label>
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-primary" onclick="x_admin_close();">
                    返回
                </button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="../../lay/js/jquery.min.js"></script>
<script type="text/javascript" src="../../lay/lib/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript" src="../../js/interface_li.js"></script>
<script src="../../js/footer.js"></script>
<script type="text/javascript" src="../../lay/js/xadmin.js"></script>
<script type = "text/javascript" src="../../js/planMange/planMangeView.js"></script>

<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
<!--[if lt IE 9]>
<script src="../../js/html5shiv.js"></script>
<script src="../../js/respond.min.js"></script>


<![endif]-->
</body>
</html>
