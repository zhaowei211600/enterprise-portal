<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>用户管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="../../lay/css/font.css">
    <link rel="stylesheet" href="../../lay/css/xadmin.css">
</head>

<body>
<div class="x-body">
    <form class="layui-form">
        <input type="hidden" id="updatePlanId" />
        <input type="text" id="corpId" hidden="hidden"/>
        <div class="layui-form-item">
            <label for="corpName" class="layui-form-label" style="width: 100px;">
                <span></span>企业名称：
            </label>
            <div class="layui-input-inline" style="width: 240px;">
                <input type="text" id="corpName" name="corpName" lay-verify="corpName"
                       autocomplete="off" class="layui-input" disabled="disabled">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="corpAddTaxNo" class="layui-form-label" style="width: 100px;">
                <span></span>税号：
            </label>
            <div class="layui-input-inline" style="width: 240px;">
                <input type="text" id="corpAddTaxNo" name="corpAddTaxNo" lay-verify="corpAddTaxNo"
                       autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label for="creditCodeAdd" class="layui-form-label" style="width: 100px;">
                <span ></span>社会信用代码：
            </label>
            <div class="layui-input-inline" style="width: 240px;">
                <input type="text" id="creditCodeAdd" name="creditCodeAdd" lay-verify="creditCodeAdd"
                       autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label for="licenseNoAdd" class="layui-form-label" style="width: 100px;">
                <span ></span>营业执照号：
            </label>
            <div class="layui-input-inline" style="width: 240px;">
                <input type="text" id="licenseNoAdd" name="licenseNoAdd" lay-verify="licenseNoAdd"
                       autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label for="customsCodeAdd" class="layui-form-label" style="width: 100px;">
                <span ></span>海关编号：
            </label>
            <div class="layui-input-inline" style="width: 240px;">
                <input type="text" id="customsCodeAdd" name="customsCodeAdd" lay-verify="customsCodeAdd"
                       autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label for="socialSecurityNoAdd" class="layui-form-label" style="width: 100px;">
                <span ></span>社保号：
            </label>
            <div class="layui-input-inline" style="width: 240px;">
                <input type="text" id="socialSecurityNoAdd" name="socialSecurityNoAdd" lay-verify="socialSecurityNoAdd"
                       autocomplete="off" class="layui-input">
            </div>
        </div>


        <div class="layui-form-item">
            <div class="layui-input-block">
                <button id="auditButton" type="button" class="layui-btn" lay-filter="add" onclick="auditMessage();">
                    完成
                </button>
                <button type="button" class="layui-btn layui-btn-primary" onclick="x_admin_close();">
                    返回
                </button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="../../lay/js/jquery.min.js"></script>
<script type="text/javascript" src="../../lay/lib/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript" src="../../js/interface_li.js"></script>
<script src="../../js/footer.js"></script>
<script type="text/javascript" src="../../lay/js/xadmin.js"></script>
<script type = "text/javascript" src="../../js/planCorp/planCorp.js"></script>

<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
<!--[if lt IE 9]>
<script src="../../js/html5shiv.js"></script>
<script src="../../js/respond.min.js"></script>


<![endif]-->
</body>
</html>
