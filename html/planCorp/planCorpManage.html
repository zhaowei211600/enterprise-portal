<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>银税通-企业列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../../lay/css/font.css">
    <link rel="stylesheet" href="../../lay/css/xadmin.css">
    <link rel="stylesheet" href="../../lay/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../../css/zTree/zTreeStyle.css" type="text/css">
</head>

<body>
<div class="x-nav">
    <span class="layui-breadcrumb" lay-separator="/">
        <a>
            <cite>首页</cite>
        </a>
        <a>
            <cite>运行管理</cite>
        </a>
        <a>
          <cite>企业列表</cite>
        </a>
    </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
</div>
<div class="x-body">
    <div class="layui-row">
        <form id="query_form" class="layui-form">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-mid">企业名称：</label>
                    <div class="layui-input-inline" style="width: 150px;">
                        <input type="text" name="queryCorpName" id="queryCorpName" placeholder="请输入企业名称" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-mid">企业税号：</label>
                    <div class="layui-input-inline" style="width: 150px;">
                        <input type="text" name="queryCorpTaxNo" id="queryCorpTaxNo" placeholder="请输入税号" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <button class="layui-btn" type="button" onclick="findQuery()" function="query">
                            <i class="layui-icon">&#xe615;</i>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <xblock>
        <div class="layui-btn-group">
            <button class="layui-btn" type="button" onclick="addPlanCorp()" function="query">
                <i class="layui-icon" style="font-size: 16px;"></i>添加
            </button>
        </div>
        <div class="layui-btn-group">
            <button class="layui-btn" type="button" onclick="getReportUrl()" function="query">
                <i class="layui-icon" style="margin-left: 10%">重试</i>
            </button>
        </div>
    </xblock>
    <table id="planCorp" class="layui-table">
        <thead>
        <tr>
            <th>选择</th>
            <th>企业主键</th>
            <th>企业名称</th>
            <th>税号</th>
            <th>社会信用代码</th>
            <th>创建时间</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody id="planCorpList">
        </tbody>
    </table>
    <div id="pageDiv" class="page">
    </div>
</div>

<script type="text/javascript" src="../../lay/js/jquery.min.js"></script>
<script type="text/javascript" src="../../lay/lib/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript" src="../../js/interface_li.js"></script>
<script src="../../js/footer.js"></script>
<script type="text/javascript" src="../../js/zTree/jquery.ztree.core.min.js"></script>
<script type="text/javascript" src="../../js/orgtree/orgtree.js"></script>
<script type="text/javascript" src="../../lay/js/xadmin.js"></script>
<script type="text/javascript" src="../../js/planCorp/planCorpList.js"></script>
<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
<!--[if lt IE 9]>
<script src="../../js/html5shiv.js"></script>
<script src="../../js/respond.min.js"></script>
<![endif]-->
</body>
</html>
