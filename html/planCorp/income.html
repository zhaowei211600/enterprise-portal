<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>银税通-进项数据</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="addWhite"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="shortcut icon" href="../../images/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="../../lay/css/font.css">
    <link rel="stylesheet" href="../../lay/css/xadmin.css">
    <link rel="stylesheet" href="../../lay/lib/layui/css/layui.css">
</head>

<body>
<div class="x-body">
    <form class="layui-form">
        <div class="layui-form-item">
            <label for="totalAmount" class="layui-form-label">
                进项发票金额(万元)
            </label>
            <div class="layui-input-inline">
                <input type="text" id="totalAmount" name="totalAmount" class="layui-input" readonly>
            </div>
            <label for="totalCount" class="layui-form-label">
                进项发票数
            </label>
            <div class="layui-input-inline">
                <input type="text" id="totalCount" name="totalCount" class="layui-input" readonly>
            </div>
        </div>
        <div class="layui-form-item">
            <table class="layui-table">
                <thead>
                <tr>
                    <th style="text-align: center">序号</th>
                    <th style="text-align: center">年份</th>
                    <th style="text-align: center">月份</th>
                    <th style="text-align: center">金额(万元)</th>
                </tr>
                </thead>
                <tbody id="incomeList">
                </tbody>
            </table>
        </div>
    </form>
</div>
    <script type="text/javascript" src="../../lay/js/jquery.min.js"></script>
    <script type="text/javascript" src="../../lay/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/interface_li.js"></script>
    <script src="../../js/footer.js"></script>
    <script type="text/javascript" src="../../lay/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="../../js/html5shiv.js"></script>
    <script src="../../js/respond.min.js"></script>
    <![endif]-->
    <script type="text/javascript" src="../../js/planCorp/income.js"></script>
  </body>
</html>
