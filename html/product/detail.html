<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>项目详情</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="addWhite"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="shortcut icon" href="../../images/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="../../lay/css/font.css">
    <link rel="stylesheet" href="../../lay/css/xadmin.css">
    <link rel="stylesheet" href="../../lay/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../../css/zTree/zTreeStyle.css" type="text/css">
</head>

<body>
<div class="x-body">
    <form class="layui-form" onsubmit="return false;">
        <div class="layui-form-item">
            <label for="productName" class="layui-form-label">
                <span class="x-red">*</span>项目名称：
            </label>
            <div class="layui-input-inline">
                <input type="text" style="width: 300px" id="productName" name="productName" lay-verify="required" placeholder="填写项目名称" autocomplete="off" class="layui-input">
                <input type="hidden" name="id" id="id"/>
            </div>

        </div>
        <div class="layui-form-item">
            <label for="type" class="layui-form-label">
                <span class="x-red">*</span>项目类型：
            </label>
            <div class="layui-input-inline">
                <select id="type">
                    <option value="">请选择</option>
                    <option value="1">咨询培训类</option>
                    <option value="2">技术开发类</option>
                    <option value="3">中介服务类</option>
                    <option value="4">设计创意类</option>
                    <option value="5">其他</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item" >
            <label for="attr" class="layui-form-label">
                <span class="x-red">*</span>项目性质：
            </label>
            <div class="layui-input-inline">
                <select id="attr">
                    <option value="">请选择</option>
                    <option value="1">持续性服务</option>
                    <option value="2">一次性服务</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="budget" class="layui-form-label">
                <span class="x-red">*</span>项目预算：
            </label>
            <div class="layui-input-inline">
                <input type="text" style="width: 300px" id="budget" name="budget"  autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="periodStart" class="layui-form-label">
                <span class="x-red">*</span>项目工期起：
            </label>
            <div class="layui-input-inline">
                <input type="text" style="width: 300px" id="periodStart" name="periodStart" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="periodEnd" class="layui-form-label">
                <span class="x-red">*</span>项目工期止：
            </label>
            <div class="layui-input-inline">
                <input type="text" style="width: 300px" id="periodEnd" name="periodEnd" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="expectDeliveryTime" class="layui-form-label">
                <span class="x-red">*</span>交付时间：
            </label>
            <div class="layui-input-inline">
                <input type="text" style="width: 300px" id="expectDeliveryTime" name="expectDeliveryTime" lay-verify="required" placeholder="录入交付的时间要求或频率" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">
                <span class="x-red">*</span>项目描述：
            </label>
            <div class="layui-input-block">
                <textarea id="desc" name="desc" placeholder="请输入项目描述" class="layui-textarea" lay-verify="required"></textarea>
            </div>
        </div>
        <div class="layui-form-item" >
            <label for="costType" class="layui-form-label">
                <span class="x-red">*</span>结算方式：
            </label>
            <div class="layui-input-inline">
                <select id="costType">
                    <option value="">请选择</option>
                    <option value="1">按月结算</option>
                    <option value="2">一次性结算</option>
                    <option value="3">分阶段结算</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">
                项目详细描述：
            </label>
            <div class="layui-input-block">
                <textarea id="detail" name="detail" placeholder="请输入项目详细描述" class="layui-textarea"></textarea>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">附件</label>
            <div class="layui-input-block">
                <table class="layui-table" id="fileList">
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-primary" onclick="x_admin_close();">
                    关闭
                </button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="../../lay/js/jquery.min.js"></script>
<script type="text/javascript" src="../../js/zTree/jquery.ztree.core.min.js"></script>
<script type="text/javascript" src="../../lay/lib/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript" src="../../js/interface_li.js"></script>
<script src="../../js/footer.js"></script>
<script type="text/javascript" src="../../lay/js/xadmin.js"></script>
<script src="../../js/product/detail.js"></script>

<![endif]-->

</body>
</html>
