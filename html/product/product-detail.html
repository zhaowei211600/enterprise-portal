<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>项目结算</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="addWhite"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="shortcut icon" href="../../images/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="../../lay/css/font.css">
    <link rel="stylesheet" href="../../lay/css/xadmin.css">
    <link rel="stylesheet" href="../../lay/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../../css/zTree/zTreeStyle.css" type="text/css">
    <style>
        .layui-form-label0{
            float: none;
            width: auto;
        }
        .layui-form-label{
            text-align: left;
            padding-left: 0;
        }
        .layui-input-block0{
            margin-left: 0;
        }
        .flex{
            display: flex;
            flex-direction: row;
            line-height: 36px;
        }
    </style>
</head>

<body>
<div class="x-body">
    <form class="layui-form" onsubmit="return false;">

        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label layui-form-label0">完成情况说明:</label>
            <div class="layui-input-block layui-input-block0">
                <textarea id="finishDesc" name="finishDesc" placeholder="请输入内容" class="layui-textarea" readonly></textarea>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">附件:</label>
            <div class="layui-input-block flex" id="files">
            </div>
        </div>

        <hr class="layui-bg-black">

        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">
                项目验收:
            </label>
            <div class="layui-input-block">
                <input type="text" readonly id="status" name="status" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="auditDesc" class="layui-form-label layui-form-label0">
                验收说明：
            </label>
            <div class="layui-input-block layui-input-block0">
                <textarea id="auditDesc" name="auditDesc" placeholder="请输入内容" class="layui-textarea" readonly></textarea>
            </div>
        </div>

    </form>
</div>
<script type="text/javascript" src="../../lay/js/jquery.min.js"></script>
<script type="text/javascript" src="../../js/zTree/jquery.ztree.core.min.js"></script>
<script type="text/javascript" src="../../lay/lib/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript" src="../../js/interface_li.js"></script>
<script src="../../js/footer.js"></script>
<script type="text/javascript" src="../../lay/js/xadmin.js"></script>
<script src="../../js/product/product-detail.js"></script>

<script>
    $(function(){
        layui.use('form', function(){
            var form = layui.form;
            form.render();
        });
    });
    //日期框加载
    layui.use('laydate', function(){
        var laydate = layui.laydate;
        laydate.render({
            elem: '#expectDeliveryTime'
        });
    });
</script>
<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
<!--[if lt IE 9]>
<script src="../../js/html5shiv.js"></script>
<script src="../../js/respond.min.js"></script>
<![endif]-->

</body>
</html>
