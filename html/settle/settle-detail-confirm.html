<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>项目结算</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="addWhite"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="shortcut icon" href="../../images/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="../../lay/css/font.css">
    <link rel="stylesheet" href="../../lay/css/xadmin.css">
    <link rel="stylesheet" href="../../lay/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../../css/zTree/zTreeStyle.css" type="text/css">
    <style>
        .layui-input{
            display: inline-block;
            width: 90%;
        }
    </style>
</head>

<body>
<div class="x-body">
    <form class="layui-form" onsubmit="return false;">

        <div class="layui-form-item">
            <label for="amount" class="layui-form-label layui-form-label0">
                结算金额：
            </label>
            <div class="layui-input-block layui-input-block0">
                <input class="layui-input" placeholder="请输入结算金额" id="amount" name="amount" required lay-verify="required" >  元
            </div>

        </div>
        <div class="layui-form-item">
            <div class="layui-input-block" style="text-align: right;">
                <button id="saveProductBtn" type="button" class="layui-btn" lay-submit="" lay-filter="product">
                    确认
                </button>
                <button class="layui-btn layui-btn-primary" onclick="x_admin_close();">
                    关闭
                </button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="../../lay/js/jquery.min.js"></script>
<script type="text/javascript" src="../../js/zTree/jquery.ztree.core.min.js"></script>
<script type="text/javascript" src="../../lay/lib/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript" src="../../js/interface_li.js"></script>
<script src="../../js/footer.js"></script>
<script type="text/javascript" src="../../lay/js/xadmin.js"></script>
<script src="../../js/settle/settle-detail-confirm.js"></script>

<script>
    $(function(){
        layui.use('form', function(){
            var form = layui.form;
            form.render();
        });
    });
    //日期框加载
    layui.use('laydate', function(){
        var laydate = layui.laydate;
        laydate.render({
            elem: '#expectDeliveryTime'
        });
    });
</script>
<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
<!--[if lt IE 9]>
<script src="../../js/html5shiv.js"></script>
<script src="../../js/respond.min.js"></script>
<![endif]-->

</body>
</html>
