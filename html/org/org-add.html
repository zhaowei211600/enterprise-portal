<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>银税通-机构用户审核</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="addWhite"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="shortcut icon" href="../../images/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="../../lay/css/font.css">
    <link rel="stylesheet" href="../../lay/css/xadmin.css">
    <link rel="stylesheet" href="../../lay/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../../css/zTree/zTreeStyle.css" type="text/css">
</head>

<body>
<div class="x-body">
    <fieldset class="layui-elem-field layui-field-title">
        <legend>添加机构</legend>
    </fieldset>
    <form class="layui-form">
        <div class="layui-form-item">
            <label for="simpleParentOrgName" class="layui-form-label">
                上级机构
            </label>
            <div class="layui-input-inline">
                <input type="hidden" id="parentOrgNo" name="parentOrgNo"/>
                <input type="text" placeholder="未选择一级机构" class="layui-input"  id="simpleParentOrgName" readonly="readonly" name="simpleParentOrgName"/>
                <input type="hidden" class="form-control" id="orgNo"  name="orgNo"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="simpleOrgName" class="layui-form-label">
                <span class="x-red">*</span>机构简称
            </label>
            <div class="layui-input-inline">
                <input type="text" id="simpleOrgName" name="simpleOrgName" class="layui-input" lay-verify="required">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="orgName" class="layui-form-label">
                <span class="x-red">*</span>机构全称
            </label>
            <div class="layui-input-inline">
                <input type="text" id="orgName" name="orgName" class="layui-input" lay-verify="required">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="orgAddress" class="layui-form-label">
                地址
            </label>
            <div class="layui-input-inline" style="position: relative;">
                <input type="text" id="orgAddress" name="orgAddress" class="layui-input" autocomplete="off">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="orgPhone" class="layui-form-label">
                电话
            </label>
            <div class="layui-input-inline">
                <input type="text" id="orgPhone" name="orgPhone" class="layui-input" autocomplete="off">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="saveWhite" class="layui-form-label">
            </label>
            <button id="saveWhite" type="button" class="layui-btn" lay-filter="add" lay-submit="">
                保存
            </button>
            <button type="button" class="layui-btn layui-btn-primary" onclick="x_admin_close();">取消</button>
        </div>
    </form>
</div>
    <script type="text/javascript" src="../../lay/js/jquery.min.js"></script>
    <script type="text/javascript" src="../../js/zTree/jquery.ztree.core.min.js"></script>
    <script type="text/javascript" src="../../lay/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/interface_li.js"></script>
    <script src="../../js/footer.js"></script>
    <script type="text/javascript" src="../../lay/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="../../js/html5shiv.js"></script>
    <script src="../../js/respond.min.js"></script>
    <![endif]-->

    <script src="../../js/org/org-add.js"></script>
  </body>
</html>
