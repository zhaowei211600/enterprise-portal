<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>银税通-机构用户审核</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="../../images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../../lay/css/font.css">
    <link rel="stylesheet" href="../../lay/css/xadmin.css">
    <link rel="stylesheet" href="../../lay/lib/layui/css/layui.css">
</head>
<body>
    <!--导航栏-->
    <div class="x-nav">
        <span class="layui-breadcrumb" lay-separator="/">
            <a>
                <cite>首页</cite>
            </a>
            <a>
                <cite>工单管理</cite>
            </a>
            <a>
              <cite>机构用户审核</cite>
            </a>
        </span>
        <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
            <i class="layui-icon" style="line-height:30px">ဂ</i></a>
    </div>
    <!--搜索及表格-->
    <div class="x-body">
        <div class="layui-row">
            <form id="query_form" class="layui-form">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-mid" for="userName">姓名:</label>
                        <div class="layui-input-inline" style="width: 150px;">
                            <input type="text" name="userName" id="userName" placeholder="请输入姓名" autocomplete="off" class="layui-input">
                        </div>
                        <label class="layui-form-mid" for="email">邮箱:</label>
                        <div class="layui-input-inline" style="width: 150px;">
                            <input type="text" name="email" id="email" placeholder="请输入邮箱" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-mid" for="phone">手机号:</label>
                        <div class="layui-input-inline" style="width: 150px;">
                            <input type="text" name="phone" id="phone" placeholder="请输入手机号" autocomplete="off" class="layui-input">
                        </div>
                        <label class="layui-form-mid" for="state">状态:</label>
                        <div class="layui-input-inline" style="width: 150px;">
                            <select id="state" name="state">
                                <option value="3">待审核</option>
                                <option value="4">审核完成</option>
                                <option value="5">审核驳回</option>
                            </select>
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-mid">申请时间:</label>
                        <div class="layui-input-inline" style="">
                            <input id="beginDate" name="beginDate" placeholder="开始时间" autocomplete="off" class="layui-input fsDate" daterange="1" type="text">
                        </div>

                        <div class="layui-input-inline" style="">
                            <input id="endDate" name="endDate" placeholder="结束时间" autocomplete="off" class="layui-input fsDate" daterange="1" type="text">
                        </div>
                    </div>

                    <div class="layui-inline">
                        <div class="layui-input-inline">
                            <button class="layui-btn" type="button" onclick="getOrgUserList()" function="query">
                                <i class="layui-icon">&#xe615;</i>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <table class="layui-table">
            <thead>
            <tr>
                <th>序号</th>
                <th>姓名</th>
                <th>手机号</th>
                <th>企业邮箱</th>
                <th>申请时间</th>
                <th>审核状态</th>
                <th>审核人</th>
                <th>审核时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody id="userList">
            </tbody>
        </table>
        <div id="userPageDiv" class="page">
        </div>

    </div>
</body>
<script type="text/javascript" src="../../lay/js/jquery.min.js"></script>
<script type="text/javascript" src="../../lay/lib/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript" src="../../js/interface_li.js"></script>
<script src="../../js/footer.js"></script>
<script type="text/javascript" src="../../lay/js/xadmin.js"></script>

<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
<script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
<script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
<script src="../../js/html5shiv.js"></script>
<script src="../../js/respond.min.js"></script>
<script src="../../js/org/orgUser.js"></script>

<script type="text/javascript">
    layui.use('laydate', function(){
        var laydate = layui.laydate;
        laydate.render({
            elem: '#beginDate'
        });
    });
    layui.use('laydate', function(){
        var laydate = layui.laydate;
        laydate.render({
            elem: '#endDate'
        });
    });
</script>
</html>
