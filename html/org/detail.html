<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>银税通-机构用户审核</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="addWhite"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="shortcut icon" href="../../images/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="../../lay/css/font.css">
    <link rel="stylesheet" href="../../lay/css/xadmin.css">
    <link rel="stylesheet" href="../../lay/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../../css/zTree/zTreeStyle.css" type="text/css">
</head>

<body>
<div class="x-body">
    <fieldset class="layui-elem-field layui-field-title">
        <legend>申请信息</legend>
    </fieldset>
    <form class="layui-form">
        <div class="layui-form-item">
            <label for="orgUserName" class="layui-form-label">
                姓名
            </label>
            <div class="layui-input-inline">
                <input type="text" id="orgUserName" name="orgUserName" class="layui-input" readonly>
            </div>
            <input type="hidden" class="form-control" id="userId" name="userId" readonly/>
            <label for="userEmail" class="layui-form-label">
                邮箱
            </label>
            <div class="layui-input-inline">
                <input type="text" id="userEmail" name="userEmail" class="layui-input" readonly>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="userPhone" class="layui-form-label">
                手机号
            </label>
            <div class="layui-input-inline">
                <input type="text" id="userPhone" name="userPhone" class="layui-input" readonly>
            </div>

            <label for="simpleOrgName" class="layui-form-label">
                所属机构
            </label>
            <div class="layui-input-inline" style="position: relative;">
                <input type="text" id="simpleOrgName" name="simpleOrgName" onfocus="showOrgTree()" class="layui-input" autocomplete="off">
                <input type="hidden" id="orgNo" name="orgNo" class="layui-input" readonly>
                <div id="orgContent" class="menuContent" style="position: absolute;display: none; border: 1px #CCC solid; background-color: #F0F6E4;height: 300px;z-index: 1;overflow: auto">
                    <ul id="orgTree" class="ztree" style="margin-top:0;height: 300px;"></ul>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="card" class="layui-form-label">
                个人名片
            </label>
            <div class="layui-input-inline" style="width: 500px">
                <img id="card" src="" style="width: 500px;height: 300px;border: 1px solid">
            </div>

        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">处理结果</label>
            <div class="layui-input-block">
                <input type="radio" name="auditType" value="4" title="通过">
                <input type="radio" name="auditType" value="5" title="驳回">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label" for="auditComments">处理意见</label>
            <div class="layui-input-block">
                <textarea id="auditComments" name="auditComments" placeholder="请输入处理意见" class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button type="button" class="layui-btn layui-btn-primary" onclick="x_admin_close();">关闭</button>
            </div>
        </div>
    </form>
</div>
    <script type="text/javascript" src="../../lay/js/jquery.min.js"></script>
    <script type="text/javascript" src="../../js/zTree/jquery.ztree.core.min.js"></script>
    <script type="text/javascript" src="../../lay/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/interface_li.js"></script>
    <script src="../../js/footer.js"></script>
    <script type="text/javascript" src="../../lay/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="../../js/html5shiv.js"></script>
    <script src="../../js/respond.min.js"></script>
    <![endif]-->

    <script src="../../js/org/detail.js"></script>
  </body>
</html>
