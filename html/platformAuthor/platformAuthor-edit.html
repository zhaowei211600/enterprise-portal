<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>用户管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="../../lay/css/font.css">
    <link rel="stylesheet" href="../../lay/css/xadmin.css">
</head>

<body>
<div class="x-body">
    <form class="layui-form" onsubmit="return false;">
        <input type="text" name="expandIds" hidden="hidden" id="expandIds"/>
        <input type="text" name="corpId"  hidden="hidden"  id="corpId"/>
        <input type="text" name="orgNo"  hidden="hidden"  id="orgNo"/>
        <input type="text" name="authFile" hidden="hidden"  id="authFile"/>
        <input type="text" name="corpName" hidden="hidden"  id="corpName"/>
        <div class="layui-form-item">
            <label for="corpName" class="layui-form-label" style="width: 100px;">
                <span></span>申请用户：
            </label>
            <div class="layui-input-inline" style="width: 240px;">
                <input type="text" id="applyName" name="applyName" lay-verify="applyName"
                       autocomplete="off" class="layui-input" disabled="disabled">
            </div>
            <label for="orgName" class="layui-form-label" style="width: 100px;">
                <span></span>所属机构：
            </label>
            <div class="layui-input-inline" style="width: 240px;">
                <input type="text" id="orgName" name="orgName" lay-verify="orgName"
                       autocomplete="off" class="layui-input" disabled="disabled">
            </div>
        </div>


        <div class="layui-form-item">
            <label for="authorType" class="layui-form-label" style="width: 100px;">
                <span ></span>授权类型：
            </label>
            <div class="layui-input-inline" style="width: 240px;">
                <input type="text" id="authorType" name="authorType" lay-verify="authorType"
                       autocomplete="off" class="layui-input" disabled="disabled">
            </div>
            <label for="authorCorp" class="layui-form-label" style="width: 100px;">
                <span ></span>授权企业：
            </label>
            <div class="layui-input-inline" style="width: 240px;">
                <input type="text" id="authorCorp" name="authorCorp" lay-verify="authorCorp"
                       autocomplete="off" class="layui-input" disabled="disabled">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">审批意见</label>
            <div class="layui-input-block">
                <input name="radio" value="1" title="通过" checked="checked" type="radio">
                <input name="radio" value="0" title="驳回" type="radio">
            </div>
        </div>

        <div class="layui-form-item">
            <label for="authorBook" class="layui-form-label">
                个人名片
            </label>
            <div class="layui-input-inline" style="width: 500px">
                <img id="authorBook" src="" style="width: 500px;height: 300px;border: 1px solid">
            </div>

        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">处理意见:</label>
            <div class="layui-input-inline" style="width: 640px;">
                <textarea id="remark" name="remark" placeholder="请输入内容" class="layui-textarea"></textarea>
            </div>
        </div>


        <div class="layui-form-item">
            <div class="layui-input-block">
                <button id="auditButton" type="button" class="layui-btn" onclick="submitExpand();">
                    完成
                </button>
                <button class="layui-btn layui-btn-primary" type="button" onclick="x_admin_close();">
                    返回
                </button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="../../lay/js/jquery.min.js"></script>
<script type="text/javascript" src="../../lay/lib/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript" src="../../js/interface_li.js"></script>
<script src="../../js/footer.js"></script>
<script type="text/javascript" src="../../lay/js/xadmin.js"></script>
<script type = "text/javascript" src="../../js/platformAuthor/platformAuthor.js"></script>

<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
<!--[if lt IE 9]>
<script src="../../js/html5shiv.js"></script>
<script src="../../js/respond.min.js"></script>
<![endif]-->
</body>
</html>
